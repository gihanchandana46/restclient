
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/style_admin.css" type="text/css"/>
	<link rel="stylesheet" href="../css/dataTables.bootstrap.min.css" >

	<script src="../js/jquery-2.1.4.js"></script>
	<script src="../js/dataTables.bootstrap.min.js"></script>
	<script src="../js/jquery.dataTables.min.js"></script>
	<script src="../js/customer_managment.js"></script>
	<script src="../js/dataTables.responsive.min.js"></script>
	
<div class="contenr-inner" >
	
	
	<div class="contenr-inside" >
		
		   
	<div class="row">
		
				<form >
					
					<div class="col-sm-6"  style="position: absolute;top: 50px; z-index: 20; width:500px; margin-left:-250px; left:50%;">
						<h2 class="well">Registration Form</h2>
						
						<div class="form-group">
						<label>Phone Number</label>
						<input type="text" id="contactNo" placeholder="Enter Phone Number Here.." class="form-control">
					</div>	
						
						<div class="row" >
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" id="firstName" placeholder="Enter First Name Here.." class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" id="lastName" placeholder="Enter Last Name Here.." class="form-control">
							</div>
						</div>	
						
						<div class="form-group">
						<label>Email Address</label>
						<input type="text" id="email" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
									
						<div class="form-group">
							<label>Address</label>
							<textarea id="address" placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>	
						
					<div class="form-group">
						<label>Password</label>
						<input type="password" id="password" placeholder="Enter Password Here.." class="form-control">
					</div>
					
					<button type="button" onclick="saveCustomer()" class="btn btn-sm btn-info">Submit</button>					
					</div>
				</form> 
				</div>
	</div>
                        
                        
	
	
	

	
	
</div>
