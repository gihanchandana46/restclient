	<link rel="stylesheet" href="../css/style_admin.css" type="text/css"/>
	<link rel="stylesheet" href="../css/dataTables.bootstrap.min.css" >

	<script src="../js/jquery-2.1.4.js"></script>
	<script src="../js/dataTables.bootstrap.min.js"></script>
	<script src="../js/jquery.dataTables.min.js"></script>
	<script src="../js/customer_managment.js"></script>
	<script src="../js/reservation_managment.js"></script>
	<script src="../js/FoodAndDrink_managment.js"></script>
	<script src="../js/dataTables.responsive.min.js"></script>
	
	
	
<div class="contenr-inner" >
	
	
	<div class="contenr-inside" >
		
		   
	<div class="row">
		
				<form >
					
					<div class="col-sm-6"  style="position: absolute;top: 50px; z-index: 20; width:500px; margin-left:-250px; left:50%;">
						<h2 class="well">Payment Window</h2>											
							
					<br />
					
					<fieldset>
              
          <!-- Name -->
          <div class="control-group">
            <label class="control-label" for="username">Card Holder's Name</label>
            <div class="controls">
              <input type="text" id="username" name="username" placeholder="" class="form-control">
            </div>
          </div>
     
          <!-- Card Number -->
          <div class="control-group">
            <label class="control-label" for="email">Card Number</label>
            <div class="controls">
              <input type="text" id="email" name="email" placeholder="" class="form-control">
            </div>
          </div>
     
          <!-- Expiry-->
          <div class="control-group">
            <label class="control-label" for="password">Card Expiry Date</label>
            <div class="controls">
              <select class="span3" name="expiry_month" id="expiry_month">
                <option></option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>1
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
              <select class="span2" name="expiry_year">
                <option value="13">2013</option>
                <option value="14">2014</option>
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
              </select>
            </div>
          </div>
     
          <!-- CVV -->
          <div class="control-group">
            <label class="control-label" for="password_confirm" class="form-control">Card CVV</label>
            <div class="controls">
              <input type="password" id="password_confirm" class="form-control" name="password_confirm"  placeholder="" class="span2">
            </div>
          </div>
     
          <!-- Save card -->
          <div class="control-group">
            <div class="controls">
              <label class="checkbox" for="save_card">
                <input type="checkbox" id="save_card" value="option1">
                Save card on file?
              </label>
            </div>
          </div>
     
          <!-- Submit -->
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-success">Pay Now</button>
            </div>
          </div>
     
        </fieldset>
					
					
					</div>
				</form> 
				</div>
	</div>  
	
</div>
